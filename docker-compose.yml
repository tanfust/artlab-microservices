version: '3'
services:
  discovery:
    build: ./Eureka_server
    ports:
      - 8761:8761
    image: eureka_image
  gateway:
    build: ./Api_Gateway_server
    ports:
      - 8081:8081
    image: gateway
    depends_on:
      - discovery
      - blog-ms
      - auction-ms
      - event-ms
      - order-ms
      - gallery-ms
      - user-ms
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
  blog-ms:
    build: ./Blog-management-microservice
    ports:
      - 8001:8001
    image: blog-ms
    depends_on:
      - discovery
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
  auction-ms:
    build: ./auction-management-microservice
    ports:
      - 8002:8002
    image: auction-ms
    depends_on:
      - discovery
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
  event-ms:
    build: ./event-management-microservice
    ports:
      - 8004:8004
    image: event-ms
    depends_on:
      - discovery
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
  order-ms:
    build: ./order-management-microservice
    ports:
      - 8005:8005
    image: order-ms
    depends_on:
      - discovery
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
  gallery-ms:
    build: ./Gallery-management-microservice
    ports:
      - 8006:8006
    image: gallery-ms
    depends_on:
      - discovery
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
  user-ms:
    build: ./user-management-microservice
    ports:
      - 3001:3001
    image: user-ms
    depends_on:
      - discovery
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
  client-ms:
    build: ./artlab-client
    ports:
      - 3000:3000
    image: client-ms